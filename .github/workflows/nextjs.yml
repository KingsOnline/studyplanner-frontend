# Workflow: Build & Deploy Next.js + Storybook to GitHub Pages
# Docs: https://nextjs.org/docs/app/building-your-application/deploying/static-exports
# Storybook: https://storybook.js.org/docs/react/sharing/publish-storybook

name: Deploy Next.js + Storybook site to Pages

on:
  # Run on push to main branch
  push:
    branches: ["main"]

  # Allow manual runs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Detect package manager (npm or yarn)
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager" && exit 1
          fi

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      # 4Ô∏è‚É£ Configure Pages (auto disables Next.js server-side features)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 5Ô∏è‚É£ Restore cache for faster builds
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      # 6Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      # 7Ô∏è‚É£ Build Next.js static export
      - name: Build with Next.js
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} next build
          ${{ steps.detect-package-manager.outputs.runner }} next export

      # 8Ô∏è‚É£ Build Storybook static files
      - name: Build Storybook
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} build-storybook -o storybook-static

      # 9Ô∏è‚É£ Move Storybook into /out directory
      - name: Merge Storybook into /out
        run: |
          mkdir -p out/storybook
          cp -r storybook-static/* out/storybook/

      # üîü Upload everything (Next.js + Storybook)
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
